{% extends 'store/main.html' %}
{% load static  %}
{% block content %}
<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6" >
    <h2 class="d-flex justify-content-center" style=" border:1px solid white; background-color: lightgrey ;">Total Sell : {{total.total__sum}}/=</h2> 
  </div>
  <div class="col-md-3">

  </div>
  
</div>

<div class="table-wrapper-scroll-y my-custom-scrollbar" style="position: relative;
height: 350px;
overflow: auto; display: block;">

  <table class="table table-bordered table-striped mb-0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Sell Price</th>
        <th scope="col">Price Total</th>
      </tr>
    </thead>
    {% for item in sell%}
    <tbody>
        <tr>
          <th scope="row"><a href="{% url 'APP:history' item.date %}"> {{item.date | date:'F d,Y'}}  </a> </th>
          <td> {{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td>{{item.total}}</td>
        </tr>
    </tbody>   
    {% endfor %}
  </table>

</div>
{% endblock %}
