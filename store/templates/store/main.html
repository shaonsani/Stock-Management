<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- CSS only -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Ecommerce</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link " style="color: cornsilk; font-weight: 500;  text-transform: uppercase;" href="{% url 'APP:store' %}">Store </a> 
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link"  style="color: cornsilk; font-weight: 500;  text-transform: uppercase;" href="{% url 'APP:add_product' %}">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: cornsilk; font-weight: 500;  text-transform: uppercase;" href="{% url 'APP:history' '0' %}">Sell History</a>
          </li>
          {%endif%}
        </ul>
      </div>
      <div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" style="color: cornsilk; font-weight: 500;  text-transform: uppercase;" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" style="color: cornsilk; font-weight: 500;  text-transform: uppercase;" href="{% url 'APP:address' %}">Address</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: cornsilk; font-weight: 500;  text-transform: uppercase;" href="{% url 'login' %}">Login</a>
            </li>
            {%endif%}
          </ul>
          
        </div>
    </nav>



 <div class="container mt-4 mb-5">
    {% block search %}
    {%endblock%}
 </div>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</body>
</html>
